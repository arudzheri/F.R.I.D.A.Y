<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FRIDAY Desktop Assistant</title>
  <script src="/eel.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chat-container {
      width: 80%;
      height: 75vh;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background-color: #1a1a1a;
      border: 2px solid #00ffcc;
    }

    .chat-bubble {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      line-height: 1.4;
    }

    .user {
      background-color: #0077ff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #00cc88;
      color: white;
      align-self: flex-start;
    }

    #output-box {
      margin-top: 15px;
      white-space: pre-wrap;
      padding: 10px;
      width: 80%;
      font-size: 1rem;
      border-radius: 10px;
      background-color: #111;
      border: 1px solid #00ffcc;
    }

    #voice-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00cc88;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    #voice-button:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="output-box">FRIDAY is getting ready...</div>
  <button id="voice-button" onclick="startVoiceInput()">üéôÔ∏è Speak to FRIDAY</button>
</body>
</html>
